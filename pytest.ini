[pytest]
# Pytest Configuration for The Refactoring Swarm
# Quality & Data Manager

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_api: marks tests that require an API key

# Timeout (optional - requires pytest-timeout)
# timeout = 30

# Coverage (optional - requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Ignore patterns
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    sandbox
    logs

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0
